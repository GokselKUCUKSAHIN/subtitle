<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subtitle Convert</title>
  <!-- Bootstrap CSS -->
  <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
  />
  <!-- VUE JS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <!-- MY CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
  <div class="container mt-4">
    <h2 class="mb-3">
      <span style="color: #ed265d">Subtitle</span> Convert
    </h2>
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="input-area">Input:</label>
            <textarea
                id="input-area"
                class="form-control"
                rows="20"
                v-model="inputText"
            ></textarea>
            <button
                type="button"
                class="btn btn-sm btn-primary mt-2 custom"
                @click="updateText"
            >
              Convert
            </button>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="result-area">Output:</label>
            <textarea readonly id="result-area" class="form-control" rows="20">{{result}}</textarea>
            <button
                type="button"
                class="btn btn-sm btn-success mt-2 custom"
                @click="copyText"
            >
              {{btnCopyText}}
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- Footer -->
    <footer class="page-footer font-small cyan darken-3">
      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">© 2022 Copyright:
        <a href="https://github.com/GokselKUCUKSAHIN/"> Göksel KÜÇÜKŞAHİN</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
  </div>
</div>
<!-- VUE INSTANCE -->
<script src="code.js"></script>
<!-- jQuery -->
<script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
></script>
<!-- Popper.js -->
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"
></script>
<!-- Bootstrap JS -->
<script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
    integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"
></script>
</body>
</html>
